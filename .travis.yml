language: cpp
compiler: gcc
os: linux
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-5
      - gfortran
env:
  - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"
script:
  - sudo apt-get update -qq
  - mkdir cmake-build && cd cmake-build && cmake ../ && make
before_install:
  - eval "${MATRIX_EVAL}"