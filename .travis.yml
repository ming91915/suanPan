language: cpp
compiler: gcc
os: linux
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - george-edison55-precise-backports
    packages:
      - g++-5
      - cmake-data
      - cmake
env:
  - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"

before_install:
  - eval "${MATRIX_EVAL}"
script:
  - g++ -v
  - cmake --version
  - mkdir cmake-build
  - cd cmake-build && cmake ../
  - make